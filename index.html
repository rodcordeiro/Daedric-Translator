<body>
    <audio autoplay>
        <source src="Arquivos/song.mp3" type="audio/mpeg">
        <source src="Arquivos/song.ogg" type="audio/ogg">
    </audio>
    <div class="container">
        <header>
            <img src="Arquivos/skyrim-icon-41570.png" alt="Skyrim emblem">
            <span>Cordeiro's DEV</span>
        </header>
        <div class="content">
            <h1>Bem vindo ao meu transcitor de Daedric</h1>
            <p>
                Seja bem vindo(a) ao meu tradutor de Daedric, aqui você poderá escrever frases e traduzí-las para Daedric, o alfabeto de <em>Elder Scroll</em>.
            </p>
   
            <textarea placeholder="Write here..." id="txt" ></textarea>
            <button class="btn btn-3 btn-3e" onClick="daedric()">Traduzir</button>
            <textarea class="daedric hide" placeholder="Viva la vida" id="out"></textarea>
        </div>
        <footer>
            Code with &lt;3 by Cordeiro
        </footer>
    </div>
    <script>
        function show(){
            document.getElementById("out").classList.remove("hide");
        }
        function daedric(){
            var text = document.getElementById("txt").value;
            document.getElementById("out").innerHTML = text;
            show()
        }
    </script>
</body>
